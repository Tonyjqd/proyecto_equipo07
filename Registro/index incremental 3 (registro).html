<div class="contenedor-registra container">
    <img class= "twitter" src="./img/Twitte usar este.png" alt="">
    <div class="divtitulo container"><h1 class="Título"><b>Registra tu perfil de Twicla</b></h1></div> <br>
    <form class="Ingresa container">
    <div class="row uno">
        <div class="col"><b>Ingresa tu nombre</b></div>
        <div class="col"><input type="text" required placeholder="Escribe tu nombre" name="caja">
        </div>
    </div>

    <div class="row uno">
        <div class="col"><b>Ingresa tus apellidos</b></div>
        <div class="col"><input type="text" required placeholder="Escribe tus apellidos" name="caja" id="1">
        </div>
    </div>

    <div class="row uno">
        <div class="col"><b>Ubicación</b></div>
        <div class="col"><input type="text" required placeholder="Escribe tu Localidad/Provincia" name="caja" id="1">
        </div>
    </div>

    <div class="row uno">
        <div class="col"><b>Correo</b></div>
        <div class="col"><input type="email" required placeholder="hotmail,gmail,yahoo, etc" name="caja" id="1">
        </div>
    </div>

    <div class="row uno">
        <div class="col"><b>Teléfono</b></div>
        <div class="col"><input type="text" required placeholder= "móvil, teléfono, etc" name="caja" id="1"></div>
    </div>

    <div class="row uno">
        <div class="col"><b>Fecha de nacimiento</b></div>
        <div class="col"><input type="date" required name="" id="">
        </div>
    </div>

    <div class="row uno">
        <div class="col"><b>Crea tu nombre de usuario</b></div>
        <div class="col"><input type="text" required placeholder="Seudónimo, nick, alias"></div>
    </div>

    <div class="row uno">
        <div class="col"><b>Crea tu contraseña</b></div>
        <div class="col"><input type="text" required placeholder="Al menos 8 caracteres" name="" id="">
        </div>
    </div>

    <div class="row dos">
        <div class="col"><button class="reset" type="Reset"><b>Vaciar formulario</b></button></div>
        </div>

    <div class="row dos">
        <label for=""></label><input type="submit" value="Login" Class="Login"> 
        </div>
    </form>
