<div class="contenedor-registra container">
    <img class= "twitter" src="./img/Twitte usar este.png" alt="">
    <div class="divtitulo container"><h1 class="Título"><b>Registra tu perfil de Twicla</b></h1></div> <br>
    <form class="Ingresa container form-group" action="/registro" method="POST">
    <div class="row uno">
        <div class="col-6 col-md-6"><label for="exampleInputName2" class="form-label"><b>Ingresa tu nombre</b></label></div>
        <div class="col-6 col-md-6"><input type="text" id="exampleInputName2" class="form-control" required placeholder="Escribe tu nombre" id="nombre" name="caja">
        </div>
    </div>

    <div class="row uno">
        <div class="col-6 col-md-6"><label for="exampleInputApellidos" class="form-label"><b>Ingresa tus apellidos</b></label></div>
        <div class="col-6 col-md-6"><input type="text" id="exampleInputApellidos2" class="form-control" required placeholder="Escribe tus apellidos" name="caja">
        </div>
    </div>

    <div class="row uno">
        <div class="col-6 col-md-6"><label for="exampleInputEmail2" class="form-label"><b>Crea tu correo</b></label></div>
        <div class="col-6 col-md-6"><input type="email"  id="exampleInputEmail2" class="form-control" required placeholder="hotmail,gmail,yahoo" id="email" name="caja">
        </div>
    </div>

    <div class="row uno">
        <div class="col-6 col-md-6"><label for="exampleInputFechaNac2"><b>Fecha de nacimiento</b></label></div>
        <div class="col-6 col-md-6"><input type="date"  id="exampleInputFechaNac2" class="form-control">
        </div>
    </div>

    <div class="row uno">
        <div class="col-6 col-md-6"><label for="exampleInputAlias2" class="form-label"><b>Crea tu alias</b></label></div>
        <div class="col-6 col-md-6"><input type="text" id="exampleInputAlias2" class="form-control" required placeholder="Seudónimo o alias" id="nick"></div>
    </div>

    <div class="row uno">
        <div class="col-6 col-md-6"><label for="exampleInputPassword2" class="form-label"><b>Crea tu contraseña</b></label></div>
        <div class="col-6 col-md-6"><input type="text" id="exampleInputPassword2" class="form-control" required placeholder="Clave o contraseña" name="">
        </div>
    </div>

    <div class="row dos"><a href="../Login/index.html">¿Ya tienes cuenta? ¡Haz click aquí!</a></div>

    <div class="row tres">
        <div class="col-6 col-md-6"><button class="reset" type="Reset"><b>Vaciar formulario</b></button></div>
        </div>

    <div class="row tres">
        <label for=""></label><input type="submit" value="Regístrate" Class="Login"> 
    
        </div>
    </form>
